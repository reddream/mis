<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<@p.headscript />
<script  type="text/javascript" >
	$(document).ready(function(){
		$.initLogin("${base}");
	});
</script>
</head>
<body>
	<div id="win" class="easyui-window" title='	<@s.m "global.systemname" />'
	minimizable="false"
			    maximizable="false"
			    closable="false"
			    resizable="false"
			    
		style="width:600px; height: 330px;">
		<form id="loginForm" style="padding: 10px 20px 10px 40px;" action="${base}/loginAjax.htm" method="post"   >
			<input type="hidden" id="returnUrl"  name="returnUrl" value="${returnUrl!""}"  />
			<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div id="showErrMsg" style="color:Red" >
			${message!""}
		</div>
	</div>
			<div class="loginform" >
			   <table align="center" border="0" >
			   		<tr>
			   			<td align="right"><@s.m "login.username" />:</td>
			   			<td><input  class="easyui-validatebox" id="username" type="text" name="username" required="true"  /></td>
			   		</tr>
			   		<tr>
			   			<td align="right"><@s.m "login.password" />:</td>
			   			<td><input  class="easyui-validatebox" id="password" type="password" name="password" required="true" /></td>
			   		</tr>
			   </table>
			   <div class="submit" >
			   	 <input type="submit" id="submitLogin" value='<@s.m "btn.submit" />'   class="submit-btn-plain" />
			   </div>
			</div>
			<script type="text/javascript">
			  $(document).ready(function(){
				  $("#password").css("width",$("#username").css("width"));
			  });
			</script>
		</form>
	</div>
</body>
</html>
